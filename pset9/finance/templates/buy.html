{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action='/buy' method='post'>
    <div class='form-group'>
        <input type='text' class='form-control' placeholder='Symbol' autocomplete='off' name='symbol'>
    </div>
    <div class='form-group'>
        <input type='number' min='1' class='form-control' placeholder='Shares' name='shares'>
    </div>
    <div class='form-group'>
        <button type='submit' class='btn btn-primary'>Buy</button>
    </div>
</form>
{% endblock %}
