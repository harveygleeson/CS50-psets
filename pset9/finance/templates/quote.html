{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
    <form action="/quote" method='post'>
        <div class='form-group'>
            <input type='text' class='form-control' name='symbol' placeholder='Symbol' autocomplete='off' autofocus>
        </div>
        <div class='form-group'>
            <button class='btn btn-primary' type='submit'>Search</button>
        </div>
    </form>
{% endblock %}
