{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
<form action='/funds' method='post'>
    <div class='form-group'>
        <input type='number' class='form-control' autofocus placeholder='Amount' name='amount'>
    </div>
    <div class='form-group'>
        <button type='submit' class='btn btn-primary'>$$$</button>
    </div>
</form>
{% endblock %}
